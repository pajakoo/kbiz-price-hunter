services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: kbiz
      POSTGRES_PASSWORD: kbiz
      POSTGRES_DB: kbiz_price_hunter
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://kbiz:kbiz@db:5432/kbiz_price_hunter
      NEXT_PUBLIC_SITE_URL: http://localhost:3000
      NODE_OPTIONS: --max-old-space-size=4096
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data:ro

volumes:
  postgres_data:
